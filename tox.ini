[tox]
envlist = py36, py37, cov, cov_local

[testenv]
deps=
    pytest
    mock
commands=pytest

[testenv:cov]
deps=
    pytest
    pytest-cov
    mock
commands=
    pytest --cov --cov-report= {posargs}

[testenv:cov_local]
basepython=python3.7
deps=
    pytest
    pytest-cov
    mock
commands=
    pytest --cov --cov-report=
    coverage report
    coverage html
